<div>
    <h1 style="width: 100%; text-align: center;">Top Rated Tv Series</h1>
</div>
<div id="carouselExampleCaptions" class="carousel slide">
    <ngb-carousel style="width: 100%; height: 600px; float: none; margin: 0 auto;">
      <ng-template *ngFor="let media of mediaArray" ngbSlide>
        <div class="picsum-img-wrapper">
          <a [routerLink]="['/Information', media.id]">
            <img [src]="'https://image.tmdb.org/t/p/original' + media.backdrop_path" alt="Random first slide" width="100%" height="600px" style="object-fit: cover;"/>
          </a>
        </div>
        <div class="carousel-caption">
          <h3>{{media.name}}</h3>
          <p>{{media.overview}}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
